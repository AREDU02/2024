<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2024AR</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> <!--aframe에 있는 ar.js를 가져오기-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- import script -->
    <script type="text/javascript" src="./scripts/soundHandler.js"></script> <!--스크립트 폴더 안에 사운드핸들러 가져오기, 음원송출 가능-->
    <script type="text/javascript" src="./scripts/animation.js"></script> <!--마커의 애니메이션을 정의한 파일-->
    <!-- <script type="text/javascript" src="./scripts/main.js"></script> -->
  </head>
  <body style="margin: 0px; overflow: hidden"> <!--웹오픈시 카메라 테두리값을 0으로(=전체화면)-->

      embedded

      <audio
